<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Movie Input</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .input-box {
            width: 300px;
            padding: 10px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .go-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .go-button:hover {
            background-color: #0056b3;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Favorite Movie Here</h1>
        <input type="text" class="input-box" id="favoriteMovie" placeholder="Type your favorite movie...">
        <button class="go-button" type="submit" onclick="submitFavoriteMovie()">Go</button>
    </div>
    
    <script>
        function submitFavoriteMovie() {
            var inputElement = document.getElementById('favoriteMovie');
            var favoriteMovie = inputElement.value;
            
            if (favoriteMovie) {
                alert('Your favorite movie is: ' + favoriteMovie);
            } else {
                alert('Please enter your favorite movie.');
            }
        }
    </script>
</body>
</html>
